name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manuel tetikleme için

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create debug keystore
      run: |
        mkdir -p ~/.android
        keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
      
    - name: Build APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Check APK location
      run: |
        echo "=== Checking for APK files ==="
        echo "Searching in app/build/outputs..."
        find app/build/outputs -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        echo ""
        echo "=== Checking release directory ==="
        if [ -d "app/build/outputs/apk/release" ]; then
          echo "Release directory exists:"
          ls -la app/build/outputs/apk/release/
        else
          echo "Release directory does not exist"
        fi
        echo ""
        echo "=== Checking all build outputs ==="
        find app/build/outputs -type f -name "*.apk" 2>/dev/null | head -20 || echo "No APK files found anywhere"
        echo ""
        echo "=== Build directory structure ==="
        ls -la app/build/ 2>/dev/null || echo "Build directory does not exist"
      
    - name: Rename APK if needed
      run: |
        if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
          echo "Found unsigned APK, renaming to app-release.apk"
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release.apk
          echo "✓ APK renamed successfully"
        elif [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
          echo "✓ APK already exists with correct name"
        else
          echo "ERROR: No APK file found!"
          exit 1
        fi
        ls -lh app/build/outputs/apk/release/app-release.apk
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        if-no-files-found: warn
        
    - name: Upload APK to Release (optional)
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
